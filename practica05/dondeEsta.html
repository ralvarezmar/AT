<html>

<body>
  <button id="recordar" value="recordar">¿Dónde está mi coche?</button>
  <button id="borrar" value="borrar">Borrar posición</button>

  <div id="mapa"></div>

  <script>
    'use strict'

    $(document).ready(function() {

      let options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      };

      function success(pos) {
        let x = pos.coords;
        get_map(x);
      }

      function get_map(x) {
        var latitud = x.latitude; //coordenada y
        var longitud = x.longitude; //coordenada x
        let zoom = 16;
        let my_map = L.map('mapa').setView([latitud, longitud], zoom);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
        }).addTo(my_map);

        let coord = [latitud, longitud];
        let my_mark = L.marker(coord).addTo(my_map);
        my_mark.bindPopup("Usted está aquí").openPopup();
        let car = localStorage.getItem('carPos');
        if (car != null) {
          let my_car = L.marker(car).addTo(my_map);
          my_mark.bindPopup("Tu coche").openPopup();
        }
      }
      function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
      };
      navigator.geolocation.getCurrentPosition(success, error, options);

      });
      $("#borrar").click(function() {
        for (let claves in localStorage) {
          localStorage.removeItem();
        }
      });
    });
  </script>
</body>

</html>
