<!DOCTYPE html>
<html lang="es-ES">

<head>
  <title>Ejemplo</title>
  <meta charset="utf-8">
  <style>
    .grande {
      font-size: x-large;
    }

    p.subrayado{
      text-decoration: underline;
    }

    p#cursiva {
      font-style: italic;
    }

    #tachado{
      text-decoration: line-through;
    }

    p[class="centrado"] {
      text-align: center;
    }
    .rojo{
      color:red;
    }
  </style>
</head>

<body>
    <p class="grande">Párrafo 1</p>
    <p class="subrayado">Párrafo 2</p>
    <p id="tachado">Párrafo 3</p>
    <p class="centrado">Párrafo 4</p>
    <p class="rojo">Párrafo 5</p>
    <p id="cursiva">Párrafo 6</p>


</body>

</html>
