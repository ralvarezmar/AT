
<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <title>Carrusel viajes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">

    <div id="carrusel01" class="carousel slide" data-ride="carousel" data-interval="5000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carrusel01" data-slide-to="0" class="active"></li>
        <li data-target="#carrusel01" data-slide-to="1"></li>
        <li data-target="#carrusel01" data-slide-to="2"></li>
        <li data-target="#carrusel01" data-slide-to="3"></li>
        <li data-target="#carrusel01" data-slide-to="4"></li>
        <li data-target="#carrusel01" data-slide-to="5"></li>
      </ol>

      <!-- Contenedores de las diapositivas -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="image/budapest.jpg" alt="Primera foto">
          <div class="carousel-caption">
            <h3>Budapest</h3>
            <p>Puente de las cadenas y Parlamento</p>
          </div>
        </div>

        <div class="item">
          <img src="image/cantabria.jpeg" alt="Segunda foto">
          <div class="carousel-caption">
            <h3>Cantabria</h3>
            <p>Bárcena Mayor</p>
          </div>
        </div>

        <div class="item">
          <img src="image/budapest_dia.jpg" alt="Tercera foto">
          <div class="carousel-caption">
            <h3>Budapest</h3>
            <p>Castillo de Buda y tranvía de la ciudad</p>
          </div>
        </div>

        <div class="item">
          <img src="image/granada.jpg" alt="Cuarta foto">
          <div class="carousel-caption">
            <h3>Granada</h3>
            <p>Alhambra de Granada desde mirador </p>
          </div>
        </div>

        <div class="item">
          <img src="image/paris.jpg" alt="Quinta foto">
          <div class="carousel-caption">
            <h3>París</h3>
            <p>Castillo de Disneyland Paris </p>
          </div>
        </div>

        <div class="item">
          <img src="image/roma.jpg" alt="Sexta foto">
          <div class="carousel-caption">
            <h3>Roma</h3>
            <p>Roma desde Basilica de San Pedro</p>
          </div>
        </div>
      </div>


      <!-- Controles izquierda y derecha -->
      <a class="left carousel-control" href="#carrusel01" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carrusel01" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


  </div>
</body>

</html>
