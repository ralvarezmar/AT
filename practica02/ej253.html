<!DOCTYPE html>
<html lang="es-ES">

<head>
  <title>Ejemplo</title>
  <meta charset="utf-8">
  <style>
    h1,h2{
      background-color: lightblue;
      font-size: x-large;
    }

    *{
      color: blue;
    }

    .selector {
      background-color: lightblue;
    }
    #prueba{
      color: white;
      background-color: black;
    }
    .prueba {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Párrafo 1</h1>
  <h2>Párrafo 2</h2>
  <p class="selector">Párrafo 3</p>
  <p id="prueba">Párrafo 4</p>
  <p>Párrafo 5</p>


  <div> <p class=prueba>Párrafo de prueba</p>
     </div>
</body>

</html>
