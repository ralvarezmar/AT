<!DOCTYPE html>
<html lang="es-ES">

<head>
  <title>Ejemplo</title>

    p div {
      font-size: large;
    }

    div,p{
      color: blue;

    }

    p+p {
      background-color: lightblue;
    }
    p>div{
      color: white;

    }

      text-align: center;
    }

</head>

<body>

  <p>Párrafo con formato</p>
  <p>Texto</p>

  <div> <p class=prueba>Párrafo de prueba</p>
     </div>
</body>

</html>
