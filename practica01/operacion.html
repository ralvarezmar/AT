<!DOCTYPE html>
<html lang="es-ES">
<head>
   <title>Reporte de avería</title>
   <meta charset="utf-8">
 </head>
 <body>
    <form action="/action_page.html">
      <label for="nombre">Nombre:</label><br>
    <input type="text" name="Nombre" id="nombre" ><br>
      <label for="apellidos">Apellidos:</label><br>
    <input type="text" name="Apellidos" id="apellidos" ><br>
      <label for="dni">DNI:</label><br>
    <input type="number" name="dni" id="dni" min="1"><br><br>
    </form>
    <form>
      <fieldset>
        <legend>
          Detalles del problema
        </legend>
        Marque donde se encuentra el problema:<br>
        <input type="radio" name="problem" value="Pantalla" checked id="pantalla">
          <label for="pantalla">Pantalla</label>
        <input type="radio" name="problem" value="Llamadas" id="calls">
          <label for="calls">Llamadas</label>
        <input type="radio" name="problem" value="Bateria" id="bateria">
          <label for="bateria">Bateria</label>
        <input type="radio" name="problem" value="Rendimiento" id="rendimiento">
          <label for="rendimiento">Rendimiento</label>
        <input type="radio" name="problem" value="other" id="otro">
          <label for="otro">Otro</label><br>
          <label for="version">Describa más detalladamente el problema: </label><br>
        <textarea name="version" rows="20" cols="60" id="version">Problema</textarea>
      </fieldset>
    </form>

    <form>
      <input type="checkbox" name="terminos" value="si" id="ter">
        <label for="ter">Deseo estar informado del estado de la reparación en todo momento</label><br>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
